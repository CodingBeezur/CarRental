<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>ACME Car Rental</h1>

      <form id="carRentalForm">
        <div class="form-group">
          <label for="pickupDate">Pickup Date:</label>
          <input type="date" class="form-control" id="pickupDate" required />
        </div>

        <div class="form-group">
          <label for="days">Number of Days:</label>
          <input type="number" class="form-control" id="days" required />
        </div>

        <div class="form-group">
          <label>Options:</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="3.95"
              id="tollTag"
            />
            <label class="form-check-label" for="tollTag"
              >Electronic Toll Tag $3.95/day</label
            >
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="2.95"
              id="gps"
            />
            <label class="form-check-label" for="gps">GPS $2.95/day</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value="2.95"
              id="roadsideAssistance"
            />
            <label class="form-check-label" for="roadsideAssistance"
              >Roadside Assistance $2.95/day</label
            >
          </div>
        </div>

        <div class="form-group">
          <label>Under 25 years:</label>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="under25"
              id="yesUnder25"
              value="yes"
            />
            <label class="form-check-label" for="yesUnder25">Yes</label>
          </div>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="under25"
              id="noUnder25"
              value="no"
            />
            <label class="form-check-label" for="noUnder25">No</label>
          </div>
        </div>

        <button type="button" class="btn btn-primary" id=" estimateTotal">
          Estimate Total Cost
        </button>
      </form>

      <table class="table mt-4">
        <thead>
          <tr>
            <th>Description</th>
            <th>Amount</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Car Rental Total</td>
            <td id="carRentalTotal">$29.00</td>
          </tr>
          <tr>
            <td>Options Total</td>
            <td id="optionsTotal">$0</td>
          </tr>
          <tr>
            <td>Under 25 Surcharge Total</td>
            <td id="under25Total">$</td>
          </tr>
          <tr>
            <td>Total Due</td>
            <td id="totalDue">$0</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
